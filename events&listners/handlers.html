const changetext   = (str)=>{
        document.querySelector('h1').innerHTML  = str 
}
let cnt = 0;
let interval_id; 
const starttimer = ()=>{
    cnt++;
    if(interval_id){
        clearInterval(interval_id)
    }
    
    interval_id = setInterval(()=>changetext(`text changing ${++cnt}`) , 500 );
    console.log("text changed ",cnt);
}
const stoptimer = ()=>{
    if(interval_id)
    {
    clearInterval(interval_id)
    interval_id = null
    }
    
    console.log("text stopped") ;
}

const start = document.querySelector('#start')
const stopt  = document.querySelector('#stop')

start.addEventListener('click',()=>{
    starttimer();
})

stopt.addEventListener('click',()=>{
    stoptimer();
})
