<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card-style.css">
</head>
<body>
    <div id="main">
        <div id="card">
            <div class="card-info">
                <h2>Profile</h2>
                <div id="img">
                    <!-- Image will be inserted dynamically here -->
                    <img src="" alt="Profile Picture">
                </div>
                <p>Name: <span id="name"></span></p>
                <p>Followers: <span id="followers"></span></p>
                <p>Twitter username: <span id="twitter"></span></p>
                <p>Public Repos: <span id="repos"></span></p>
                <p>Bio: <span id="bio"></span></p>
                <p>Location: <span id="location"></span></p>
                <div id="button">
                    <button>Get Details</button>
                </div>
            </div>
        </div>
    </div>
    <script src="card-script.js"></script>
</body>
</html>
